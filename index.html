<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index du Dépôt GitHub Simplifié</title>
    <!-- Chargement de Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Configuration de la police Inter */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7;
        }
        /* Style pour les cartes de lien */
        .link-card {
            transition: transform 0.2s, box-shadow 0.2s;
            background-color: white;
        }
        .link-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 10px -3px rgba(0, 0, 0, 0.1), 0 3px 5px -2px rgba(0, 0, 0, 0.05);
            border-color: #3b82f6; /* Bordure bleue au survol */
        }
    </style>
</head>
<body class="min-h-screen flex items-start justify-center p-4 sm:p-8">

    <div class="max-w-4xl w-full">
        <!-- En-tête de la page -->
        <header class="text-center mb-10 mt-4 sm:mt-8">
            <h1 class="text-4xl font-extrabold text-gray-800 mb-2">
                Index du Dépôt
            </h1>
            <p class="text-lg text-gray-500">
                Cliquez sur un fichier pour y accéder.
            </p>
        </header>

        <!-- Conteneur des liens qui sera rempli par JavaScript -->
        <div id="links-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Les cartes de lien seront insérées ici -->
        </div>

        <!-- Pied de page simple -->
        <footer class="mt-12 text-center text-gray-400 text-sm">
            <p>Liste générée dynamiquement.</p>
        </footer>
    </div>

    <script>
        // --------------------------------------------------------------------------------
        // 1. CONFIGURATION : MODIFIEZ SEULEMENT CE TABLEAU POUR AJOUTER/SUPPRIMER VOS PAGES
        // --------------------------------------------------------------------------------
        const pages = [
            // { file: 'nom_du_fichier.html', title: 'Titre affiché', description: 'Description rapide (optionnel)' }
            { file: 'dictation_generator.html', title: 'Dictées 3ème', description: 'Générer des dictées type brevet' },
            { file: 'generateur_controle.html', title: 'dénérateur de controle 3ème', description: 'Contrôles de connaissances' },
            // Exemple de lien supplémentaire :
            //{ file: 'tutoriel-css.html', title: 'Tutoriel CSS', description: 'Exemples et démos de style.' },
        ];

        // --------------------------------------------------------------------------------
        // 2. LOGIQUE JAVASCRIPT : NE PAS MODIFIER SI CE N'EST PAS NÉCESSAIRE
        // --------------------------------------------------------------------------------
        
        const container = document.getElementById('links-container');
        
        pages.forEach(page => {
            // Créer le HTML pour une carte de lien
            const cardHtml = `
                <a href="${page.file}" class="link-card p-4 sm:p-6 rounded-xl border-2 border-gray-100 shadow-md hover:shadow-lg block">
                    <div class="flex items-center space-x-4">
                        <!-- Icône de fichier (Utilisation d'un SVG de Lucide pour l'esthétique) -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-indigo-500 w-6 h-6 sm:w-8 sm:h-8">
                            <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                        </svg>
                        <div>
                            <h2 class="text-lg sm:text-xl font-semibold text-gray-700">
                                ${page.title}
                            </h2>
                            <p class="text-xs sm:text-sm text-gray-400 mt-1">
                                ${page.description || page.file}
                            </p>
                        </div>
                    </div>
                </a>
            `;
            // Ajouter la carte au conteneur
            container.insertAdjacentHTML('beforeend', cardHtml);
        });

    </script>

</body>
</html>
